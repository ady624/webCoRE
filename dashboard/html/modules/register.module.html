<status ng-if="status" ng-animate ng-bind-html="status" ng-click="setStatus()"></status>
<loader ng-if="loading" ng-animate>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</loader>

<div class="container">
	<div class="loginbox">

	<div class="d-flex p-2">
		<div welcome>
			<img src="https://community.webcore.co/uploads/default/original/2X/d/d82aa5d0f719318d1f35bafdec06e2c8cf3c54be.svg">
		</div>
	</div>

	<div class="d-flex p-2" login>
		<ul  class="nav nav-pills pull-right">
			<li class="active"><a data-target="#instance" data-toggle="tab">Register Instance</a>
	    	</li>
	    	<li><a data-target="#account" data-toggle="tab">Login</a>
	    	</li>
		</ul>
		<div class="tab-content clearfix">
	     	<div class="tab-pane" id="general">
				Nothing here yet.
			</div>

			<div class="tab-pane fade in active" id="instance">
				<panel>
					<div class="form-group">
						<p>To get started, please register a webCoRE instance.</p>
						<p><a target="_blank" href="https://wiki.webcore.co/#Opening_the_new_dashboard_from_your_phone">First time?</a></p>
					</div>
					<div class="form-group">
						<input code class="form-control" type="text" maxlength="4" ng-model="code" />
					</div>
					<div class="form-group text-right">
						<button class="btn btn-info" ng-disabled="code.length != 4" ng-click="register();">Register</button>

					</div>
				</panel>

			</div>

        	<div class="tab-pane" id="account">
				<panel>
					<div class="form-group">
						<p>Accounts are not currently enabled.</p>
						<p>You do not need an account to use webCoRE. Please register an instance.</p>
					</div>
					<div class="form-group">
						<label>Username</label>
						<input login class="form-control" type="text" ng-model="username" disabled/>
					</div>
					<div class="form-group">
						<label>Password</label>
						<input login class="form-control" type="password" ng-model="password" disabled/>
					</div>
					<div class="form-group text-right">
						<button class="btn btn-info" ng-disabled="(username.length < 4) || (password.length < 8)" ng-click="setStatus('Sorry, account log in is not yet available');">Log in</button>
					</div>
				</panel>
        	</div>
		</div>
	</div>
</div>	
</div>
</div>
